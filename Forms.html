<!DOCTYPE html> 
<html>
<head>
	<title>
		Personal Informations
	</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
	<fieldset>
		<legend><h1 style="font-size: 80px">Employee Details</h1></legend>
  <form style="color: lightseagreen ; font-size: 20px">
  <label style="color: red ; font-size: 25px"><b>Personal Details</b></label><br><br>
  <label for="fname" ><b>First name:&emsp;</b></label>
  <input type="text" id="fname" name="fname" style="font-size: 20px" placeholder="Enter First name " >
  &emsp;&emsp;
  <label for="lname"><b>Last name:&emsp;</b></label>
  <input type="text" id="lname" name="lname" style="font-size: 20px" placeholder="Enter Last name"><br>
  <br>
  <label for="gender"><b>Gender:&emsp;</b></label>
  <input type="radio" name="gender" id="male" style="font-size: 20px">
  <label for="male">Male</label>&emsp;
  <input type="radio" name="gender" id="female" style="font-size: 20px">
  <label for="female">Female</label>
  <br><br>
  <label for="dob"><b>Date of Birth:&emsp;</b></label>
  <input type="Date" id="dob" name="dob" style="font-size: 20px"><br>
  <br>
  <label for="phoneno"><b>Mobile No:&emsp;</b></label>
  <input type="No" name="ph1" style="font-size: 20px" placeholder="Enter Mobile No">
  &emsp;&emsp;
  <label for="phoneno"><b>Alternate Mobile No:	&emsp;</b></label>
  <input type="No" name="ph1" style="font-size: 20px" placeholder="Enter Mobile No"><br>
  <br>
  <label for="email"><b>Email:&emsp;</b></label>
  <input type="text" id="email" name="email" style="font-size: 20px" placeholder="Enter Email Id"><br>
  <br>
  <label style="color: red ; font-size: 25px"><b>Address Details</b></label><br>
  <br>
  <label for="appartment"><b>Appartment Name:&emsp;</b></label>
  <input type="text" id="apt" name="apt" style="font-size: 20px" placeholder="Enter Appartment name">
  &emsp;&emsp;
  <label for="fname"><b>Street:&emsp;</b></label>
  <input type="text" id="street" name="street" style="font-size: 20px" placeholder="Enter Street"><br>
  <br>
  <label for="fname"><b>Area:&emsp;</b></label>
  <input type="text" id="area" name="area" style="font-size: 20px" placeholder="Enter Area">
  &emsp;&emsp;
  <label for="fname"><b>City:&emsp;</b></label>
  <input type="text" id="city" name="city" style="font-size: 20px" placeholder="Enter City"><br>
  <br>
  <label for="fname"><b>State:&emsp;</b></label>
  <input type="text" id="state" name="state" style="font-size: 20px" placeholder="Enter State">
  &emsp;&emsp;
  <label for="fname"><b>Pincode:&emsp;</b></label>
  <input type="No" id="pincode" name="pincode" style="font-size: 20px" placeholder="Enter Pincode"><br>
  <br>
   <label style="color: red ; ; font-size: 25px"><b>Account Details</b></label><br><br>
   <label for="acname"><b>Account Holder Name:&emsp;</b></label>
  <input type="text" id="acname" name="acname" style="font-size: 20px" placeholder="Enter Name of Account Holder" size="30"><br>
  <br>
  <label for="acno"><b>Account No:&emsp;</b></label>
  <input type="No" id="acno" name="acno" style="font-size: 20px" placeholder="Enter Account No"><br>
  <br>
  <label for="ifsc"><b>IFSC Code:&emsp;</b></label>
  <input type="text" id="ifsc" name="ifsc" style="font-size: 20px" placeholder="Enter IFSC Code"><br>
  <br>
  <label for="bankname"><b>Bank Name:&emsp;</b></label>
  <input type="text" id="bankname" name="bankname" style="font-size: 20px" placeholder="Enter Bank name"><br>
  <br>
  <button style="color: red ; font-size: 20px"><b>Clear</b></button>&emsp;
  <button style="font-size: 20px"><b>Submit</b></button>
  <br>
  <br>
</form>
</fieldset>
</body>
</html>
