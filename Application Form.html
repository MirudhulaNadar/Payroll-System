<!DOCTYPE html>
<html>
<head>
	<title>Application Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css"></link> 
	<script type="text/javascript" src="drop.js"></script>
</head>
<body>
	<fieldset>
		<legend><h1 style="font-size: 80px">Leave Application Form</h1></legend>
	<form style="color: lightseagreen ; font-size: 20px">
		<label for="lc"><b>Leave Category: </b></label>&emsp;
  		<input type="text" id="lc" name="lc" style="font-size: 20px" placeholder="Enter Leave Category"><br><br>
  		<label for="tdl"><b>Total Day of Leave: </b></label>&emsp;
  		<input type="text" id="tdl" name="tdl" style="font-size: 20px" placeholder="Total Days"><br><br>
  		<label for="lname"><b>Date of Leave: </b></label>&emsp;
  		<input type="Date" id="dol" name="dol" style="font-size: 20px"><br><br>
  		<label for="lname"><b>Date of Joining: </b></label>&emsp;
  		<input type="Date" id="doj" name="doj" style="font-size: 20px"><br><br><br>
	</form>

	<button style="color: red ; font-size: 20px"><b>Clear</b></button>&emsp;
  <button style="font-size: 20px"><b>Apply</b></button>
<br><br><br>


</fieldset>

</body>
</html>
